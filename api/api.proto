syntax = "proto3";
package api;

option go_package = "gen/api";

service API {
    rpc Interests(EmptyRequest) returns (InterestsRespose);
    rpc Login(UserIdRequest) returns (LoginResponse);
}

message EmptyRequest {}

message InterestsRespose{
    repeated string interest = 1;
}

message UserIdRequest {
    int64 user_id = 1;
}

message LoginResponse {
    bool new = 1;
}